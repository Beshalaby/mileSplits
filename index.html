<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mile Splits Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title"><strong>3 Mile Splits Calculator</strong></h1>
        <hr>
        <div class="form_wrapper">
            <div class="input_area">
                <p class="name_text">Name: </p>
                <input class="name_input" id="name_input" placeholder="Name" type="text">
            </div>
            <div class="input_area">
                <p class="mile_time">Mile 1 Time:</p>
                <input placeholder="Minutes" class="minute_time" id="mile1min" type="text">
                <input placeholder = "Seconds" class="second_time" id="mile1sec" type="text">
            </div>
            <div class="input_area">
                <p class="mile_time">Mile 2 Time:</p>
                <input placeholder="Minutes" class="minute_time" id="mile2min" type="text">
                <input placeholder = "Seconds" class="second_time" id="mile2sec" type="text">
            </div>
            <div class="input_area">
                <p class="mile_time">Mile 3 Time:</p>
                <input placeholder="Minutes" class="minute_time" id="mile3min" type="text">
                <input placeholder = "Seconds" class="second_time" id="mile3sec" type="text">
            </div>
            <button id="submit_button" onclick="addTime()">Submit</button>
        </div>
    </main>
    <table id="table">
        
    </table>
<script src="script.js"></script>
</body>
</html>
